<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Price table</title>
</head>
<body>
  <main>
    <h1 class="main__title">Hosting plans</h1>
    <div class="table">
      <div class="table__section table__section--free">
        <h2 class="plan-name">Free</h2>
        <p class="number-of-domains">1 domain</p>
        <p class="bandwidth">5GB of bandwidth</p>
        <p class="diskspace">1GB of diskspace</p>
        <p class="monthly-uniques">5,000 monthly uniques</p>
        <p class="price"><span class="price-value">$0</span>/mo</p>
        <button class="btn">Get started</button>
      </div>
      <div class="table__section table__section--tiny">
        <h2 class="plan-name">Tiny</h2>
        <p class="number-of-domains">5 domains</p>
        <p class="bandwidth">250GB of bandwidth</p>
        <p class="diskspace">5GB of diskspace</p>
        <p class="monthly-uniques">15,000 monthly uniques</p>
        <p class="price"><span class="price-value">$19</span>/mo</p>
        <button class="btn">Get started</button>
      </div>
      <div class="table__section table__section--large">
        <h2 class="plan-name">Large</h2>
        <p class="number-of-domains">15 domains</p>
        <p class="bandwidth">750GB of bandwidth</p>
        <p class="diskspace">20GB of diskspace</p>
        <p class="monthly-uniques">50,000 monthly uniques</p>
        <p class="price"><span class="price-value">$49</span>/mo</p>
        <button class="btn">Get started</button>
      </div>
    </div>
  </main>
</body>
</html>
